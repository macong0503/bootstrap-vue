<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
		//循环
		var sum = 0;
		for(i=0;i<=100;i++){
			sum=sum+i;
		}

		console.log("循环：1~100的和为："+sum);
		//迭代
		function f(a){
			if(a==1){
				return 1;
			}else{
				return f(a-1)+a;
			}	
		}
		console.log("迭代：1~100的和为："+f(100))
		</script>
	</body>
</html>
