<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script src="./vue/vue.global.js"></script>
		<div id="app">
			<div>{{person.name}}</div>
			<div>{{person.age}}</div>
			<div>{{person.sex}}</div>
			
			<ul>
				<li v-for="(item,index) in arr">{{index}}=>{{item}}</li>
			</ul>
			
			<ul>
				<li v-for="(item) in people">{{item.name}},{{item.age}}</li>
			</ul>
		</div>
		<script>
		var xxx = Vue.createApp({
			data:function(){
				return{
					person:{
					name:"小明",
					age:20,
					sex:"女"
					},
					people:[
						{name:"张三",age:10,sex:"女"},
						{name:"李四",age:20,sex:"女"},
						{name:"王五",age:30,sex:"女"},
					],
					arr : ["苹果","西瓜","葡萄","梨","香蕉","水蜜桃"]
				}
			}
		});
		xxx.mount("#app");
		</script>
	</body>
</html>
