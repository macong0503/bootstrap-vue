<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<link href="../bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet"/>
		<script src="../../js/jquery-3.6.0.js"></script>
		<script src="../bootstrap-3.3.7-dist/js/bootstrap.js"></script>
		<div class="container">
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
		  弹出模块框
		</button>
		<button onclick="f()">lalal</button>
		
		<script>
		function f(){
		$("#exampleModal").modal("toggle")
		}
		</script>
<!-- 		<script>
		window.setInterval(function f(){
		$("#exampleModal").modal("toggle")
		},3000)
		</script> -->
		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		    <div class="modal-dialog modal-lg">
		        <div class="modal-content">
		            <div class="modal-header">
		                <h5 class="modal-title" id="exampleModalLabel">标题</h5>
		                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		                    <span aria-hidden="true">&times;</span>
		                </button>
		            </div>
		            <div class="modal-body">
		                正文
		            </div>
		            <div class="modal-footer">
		                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
		                <button type="button" class="btn btn-primary">确认</button>
		            </div>
		        </div>
		    </div>
		</div>
		
		<script>
		$("#exampleModal").on("show.bs.modal",function(){console.log("弹出前")} ) 
		$("#exampleModal").on("shown.bs.modal",function(){console.log("弹出后")} ) 
		</script>
	</body>
</html>
